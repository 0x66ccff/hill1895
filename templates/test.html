<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-Type" content="text/html;charset=utf8"/>

   <link rel="stylesheet" type="text/css" href="/static/css/bootstrap/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="/static/css/style.css">

</head>
<body>

 

   {% include "header.html" %}


<div class="container">

  <div class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-12 remove_padding">
         <div id="blog_img">
            <img src="{{ profile.head_pic_url }}">
         </div>


        <div id="content">
            <h2>{{ profile.title }}</h2>

           
              <h5 class="tag">标签:&nbsp;&nbsp;
                   {% for tag in profile_tags %}
                      <a href="{% url 'tag' tag.id %}" class="tag_link"><span class="label">{{ tag }}</span></a>&nbsp;&nbsp;
                   {% endfor %}
              </h5>
            
            {{ profile.content|safe }}
            <hr />
            <h2>{{ updates.title }}</h2>
            <br/>
            {{ updates.content|safe }}
        </div>
   
     </div>
  </div>
</div>


	<script src="/static/js/jquery-1.11.3.min.js"></script>
