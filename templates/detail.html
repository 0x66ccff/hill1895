<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-Type" content="text/html;charset=utf8"/>
	<title>{{ blog.title }}</title>

   <link rel="stylesheet" type="text/css" href="/static/css/bootstrap/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="/static/css/style.css">
   <link rel="stylesheet" type="text/css" href="/static/css/detail.css">
   <link rel="stylesheet" type="text/css" href="/static/css/ueditor/shCoreDefault.css">
   <link rel="stylesheet" type="text/css" href="/static/css/ueditor/shThemeDefault.css">

</head>
<body>

 

{% include "header.html" %}

<center>
<div id="main">
   <div id="head_pic">
      <img src="{{ blog.head_pic_url }}">
      <br/>
      <nav class="navbar navbar-inverse" role="navigation" id="navibar">
      <div>
         <ul class="nav navbar-nav">
            <li><a href="/">首页</a></li>
            <li><a href="/geek">技术博客</a></li>
            <li><a href="/essay">随笔</a></li>
            <li><a href="/joke">瞎扯</a></li>
         </ul>
      </div>
      </nav>
   </div>


   <div id="content">
      <h2>{{ blog.title }}</h2>
      <h5 class="blog_info">发表时间: {{ blog.pub_time|date:"Y-m-d H:i:s"}}&nbsp;&nbsp;阅读量: {{ blog.page_views }}</h5>
      <h5 class="tag">标签:&nbsp;&nbsp;
      {% for tag in blog_tags %}
       <a href="{% url 'tag' tag.id %}" class="tag_link"><span class="label label-default">{{ tag }}</span></a>
          &nbsp;&nbsp;
          {% endfor %}</h5>
      <br/>
      {{ blog.content|safe }}
      
   </div>
	
</div>
</center>


	<script src="/static/js/jquery-1.11.3.min.js"></script>
	<script src="/static/js/bootstrap/bootstrap.min.js"></script>
   <script src="/static/js/ueditor/shCore.js"></script>
   <script type="text/javascript">

      SyntaxHighlighter.highlight();

   </script>

</body>
</html>
